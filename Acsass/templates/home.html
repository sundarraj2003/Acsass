<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acsass Task(CRUD)</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    </head>
    <body>
        <center><h1 class="text-primary">CRUD - (Create,Read,Update,Delete)</h1></center>
        <div class="container-fluid">
            <div class="col-md-3 col-md-6">
                <form action="addData" method="POST" autocomplete="off">
                    {% csrf_token %}
                    <h3 class="page-header text-primary text-center">Registration</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter a Name">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control" name="age" placeholder="Enter a Age">
                    </div>
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="number" class="form-control" name="contact" placeholder="Enter a Contact">
                    </div>
                    <div class="form-group">
                        <label>Mail</label>
                        <input type="text " class="form-control" name="mail" placeholder="Enter a Mail">
                    </div>
                    <div>
                        <input type="submit" value="Register" class="btn btn-primary">
                        <input type="reset" value="Clear" class="btn btn-danger">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                {% if datas %}
                <h3 class="page-header text-primary text-center">Views Details</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Contact</th>
                            <th>Mail</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    {% for data in datas %}
                    <tbody>
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.Name}}</td>
                            <td>{{data.Age}}</td>
                            <td>{{data.Contact}}</td>
                            <td>{{data.Mail}}</td>
                            <td><a class="btn btn-success" href="updateData/{{data.id}}">Update</a></td>
                            <td><a class="btn btn-danger" href="deleteData/{{data.id}}">Delete</a></td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
                {% endif %}
            </div>
        </div>
    </body>
</html>
